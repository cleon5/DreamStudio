<body>
  <div class="ScrrolSnapStart  top">
    <div class="Navbar transp">
      <a href="./index.html">
        <img class="logo" src="./src/logo.png" alt="a">
      </a>
      <div class="links">
        <label for="a" style="display:none;">.</label>
        <input id="a" type="checkbox">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>

        </nav>

      </div>
    </div>

  </div>


  <div class="cubierta">
    <input type="checkbox" id="img" class="check">
    <div class="cover">
      <div class="frond">

        <img src="./src/Fb6gJjoXEAEMUg1.jpg" alt="">
      </div>

    </div>




    <div class="loginCard ">
      <div class="rightCard">
        <h2 class="m-3">Registrate</h2>
        <h3 class=" m-1 ">Registrate para disfrutar de todas las funciones que
          te ofrece dreamStudio </h3>


        <label for="user1">Usuario</label>
        <input id="user1" type="text" placeholder="Nombre"></input>

        <label for="mail">Correo</label>
        <input id="mail" type="text" placeholder="Correo@gmail.com"></input>

        <label for="pass1">Password</label>
        <input id="pass1" type="text" placeholder="*********"></input>

        <label for="pass2">Confirmar</label>
        <input id="pass2" type="text" placeholder="*********"></input>



        <button class="btn">Registrate</button>

        <p>Si ya tienes cuenta <label for="img" class="Ingresa">Inicia Sesión</label></p>
      </div>

      <div class="leftCard">
        <h1>Login</h1>
        <h3>Inicia sesión para poder crear imágenes completamente gratis</h3>
        <label for="user">Usuario</label>
        <input id="user" type="text" placeholder="Usuario"></input>

        <label for="pass">Password</label>
        <input id="pass" type="text" placeholder="*********"></input>

        <button class="btn">Ingresar</button>

        <p>¿Aún no tienes cuenta? <label for="img" class="Ingresa">Registrate</label></p>
      </div>
    </div>
  </div>
